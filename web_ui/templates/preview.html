<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Glyph Preview</title>
        <!-- Tailwind later -->
    </head>
    <body>
        <h1>Segmented Glyph Preview</h1>

        <!-- Loops over the 'files' list passed in from show_preview(). 
        For each filename, it renders an <img> tag whose src is /glyph/<filename>. -->
        <div style="display:flex; flex-wrap:wrap;">
            {% for fname in files %}
                <div style = "margin:10px; text-align:center;">
                    <!-- Shows the PNG -->
                    <img
                        src = "{{ url_for('glyph_image', filename = fname) }}""
                        alt = "{{ fname }}"
                        width = "60"
                        height = "60"
                    >
                    <!-- Labels the glyph -->
                    <div>{{ fname }}</div>
                </div>
            {% endfor %}
        </div>

        <!-- Back to the home link -->
        <p>
            <a href = "{{ url_for('index') }}">
            Upload a new template or transcript
            </a>
        </p>
    </body>
</html>
